<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="info-actual">
            <div class="fecha-container">
                <div class="tiempo" id="tiempo">
                    12.30 <span id="am-pm">PM</span>
                </div>

                <div class="fecha" id="fecha">
                    Lunes, 25 May
                </div>

                <div class="otros" id="elementos-tiempo-actual">

                </div>
            </div>

            <div class="lugar-container">
                <div class="lugar-ubicacion" id="lugar-ubicacion">Madrid</div>
                <div class="zona-horaria" id="zona-horaria">Europa/Madrid</div>
                <div id="pais" class="pais">TN</div>
            </div>
        </div>

        <div class="prevision-futura">
            <div class="hoy" id="temp-actual">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon-tiempo" class="icon-t">
                <div class="otro">
                    <div class="dia">Mon</div>
                    <div class="temp">Noche - 25.6&#176; C</div>
                    <div class="temp">Día - 35.6&#176; C</div>
                </div>
            </div>

            <div class="prevision-tiempo" id="prevision-tiempo">
                <div class="elem-prevision-tiempo">
                    <div class="dia">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon-tiempo" class="icon-t">
                    <div class="temp">Noche - 21.6&#176; C</div>
                    <div class="temp">Día - 35.6&#176; C</div>
                </div>

                <div class="elem-prevision-tiempo">
                    <div class="dia">Wed</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon-tiempo" class="icon-t">
                    <div class="temp">Noche - 21.6&#176; C</div>
                    <div class="temp">Día - 35.6&#176; C</div>
                </div>

                <div class="elem-prevision-tiempo">
                    <div class="dia">Thu</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon-tiempo" class="icon-t">
                    <div class="temp">Noche - 21.6&#176; C</div>
                    <div class="temp">Día - 35.6&#176; C</div>
                </div>

                <div class="elem-prevision-tiempo">
                    <div class="dia">Fri</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon-tiempo" class="icon-t">
                    <div class="temp">Noche - 21.6&#176; C</div>
                    <div class="temp">Día - 35.6&#176; C</div>
                </div>

                <div class="elem-prevision-tiempo">
                    <div class="dia">Sat</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon-tiempo" class="icon-t">
                    <div class="temp">Noche - 21.6&#176; C</div>
                    <div class="temp">Día - 35.6&#176; C</div>
                </div>

                <div class="elem-prevision-tiempo">
                    <div class="dia">Sun</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon-tiempo" class="icon-t">
                    <div class="temp">Noche - 21.6&#176; C</div>
                    <div class="temp">Día - 35.6&#176; C</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://momentjs.com/downloads/moment.min.js"></script> -->
    <script src='main.js'></script>
</body>

</html>
